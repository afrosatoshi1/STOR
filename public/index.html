<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>STOR</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="navbar">
  <div class="logo">STOR</div>
  <div>
    <input id="searchInput" placeholder="Search..." />
  </div>
  <div id="navActions" class="nav-right">
    <!-- Buttons will be injected by script.js -->
  </div>
</header>

<section class="hero">
  <h1>NeoTech STOR</h1>
  <p>Cutting-edge gadgets. Fast delivery. Pay securely.</p>
  <button class="btn" onclick="document.querySelector('.product-grid').scrollIntoView({behavior:'smooth'})">Shop Now</button>
</section>

<nav class="categories" style="display:flex;gap:8px;justify-content:center;padding:12px;">
  <button onclick="filterCategory('all')" class="btn">All</button>
  <button onclick="filterCategory('Phones')" class="btn">Phones</button>
  <button onclick="filterCategory('Computers')" class="btn">Computers</button>
  <button onclick="filterCategory('Audio')" class="btn">Audio</button>
</nav>

<main>
  <div class="product-grid"></div>
</main>

<footer class="footer">
  Â© <span id="year"></span> STOR
</footer>

<!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <h3>Login</h3>
    <form id="loginForm">
      <input name="username" placeholder="Username" required /><br/><br/>
      <input name="password" type="password" placeholder="Password" required /><br/><br/>
      <button class="btn" type="submit">Login</button>
      <button type="button" onclick="closeModal('loginModal')" style="margin-left:8px;">Cancel</button>
    </form>
  </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="modal">
  <div class="modal-content">
    <h3>Register</h3>
    <form id="registerForm">
      <input name="username" placeholder="Username" required /><br/><br/>
      <input name="password" type="password" placeholder="Password" required /><br/><br/>
      <button class="btn" type="submit">Register</button>
      <button type="button" onclick="closeModal('registerModal')" style="margin-left:8px;">Cancel</button>
    </form>
  </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
